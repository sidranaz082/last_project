<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 40px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0d6efd;
            font-weight: bold;
        }
        label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .resume-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">AI Resume Generator</h1>
        <form action="/generate" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="+92 300 1234567" required>
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">Professional Summary</label>
                <textarea class="form-control" id="summary" name="summary" rows="3" placeholder="Write a short professional summary..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills (comma separated)</label>
                <input type="text" class="form-control" id="skills" name="skills" placeholder="Python, Flask, Machine Learning" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Work Experience</label>
                <textarea class="form-control" id="experience" name="experience" rows="4" placeholder="Job Title, Company, Years, Responsibilities" required></textarea>
            </div>
            <div class="mb-3">
                <label for="education" class="form-label">Education</label>
                <textarea class="form-control" id="education" name="education" rows="3" placeholder="Degree, University, Year" required></textarea>
            </div>
            <div class="mb-3">
                <label for="template" class="form-label">Choose Resume Template</label>
                <select class="form-select" id="template" name="template">
                    <option value="classic">Classic</option>
                    
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Resume</button>
        </form>

        {% if resume %}
        <div class="resume-box mt-4">
            {{ resume|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
